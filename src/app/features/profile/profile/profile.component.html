<form #profileForm="ngForm">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="name">
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email">
  </div>
  <div>
    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" [(ngModel)]="phone">
  </div>
  <div>
    <label for="address">Address</label>
    <input type="text" id="address" name="address" [(ngModel)]="address">
  </div>
  <button type="submit" (click)="saveProfile()">Update Profile</button>   
</form>
