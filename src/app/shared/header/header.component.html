<header class="app-header">
  <mat-toolbar>
    <div class="container">
      <div class="logo-container">
        <a routerLink="/" class="logo">
          <mat-icon>flight_takeoff</mat-icon>
          <span>TravelEase</span>
        </a>
      </div>
      
      <nav class="main-nav">
        <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a mat-button routerLink="/search" routerLinkActive="active">
          <mat-icon>explore</mat-icon>
          <span>Destinations</span>
        </a>
        <a mat-button routerLink="/booking" routerLinkActive="active">
          <mat-icon>book_online</mat-icon>
          <span>Bookings</span>
        </a>
        <a mat-button routerLink="/cuisine" routerLinkActive="active">
          <mat-icon>restaurant</mat-icon>
          <span>Cuisine</span>
        </a>
      </nav>
      <div class="auth-controls">
        <ng-container *ngIf="!isLoggedIn; else userMenu">
          <a mat-button routerLink="/auth/login">
            <mat-icon>login</mat-icon>
            <span>Login</span>
          </a>
          <a mat-raised-button color="accent" routerLink="/auth/signup">Sign Up</a>
        </ng-container>
        
        <ng-template #userMenu>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
            <span>{{ currentUser?.name || 'My Account' }}</span>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/profile">
              <mat-icon>person</mat-icon>
              <span>Profile</span>
            </button>
            <button mat-menu-item routerLink="/bookings">
              <mat-icon>book</mat-icon>
              <span>My Bookings</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </ng-template>
      </div>
    </div>
  </mat-toolbar>
</header>
